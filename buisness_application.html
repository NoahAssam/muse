<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Business Membership Application</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-y: auto;
      padding: 10px;
    }

    .banner {
      width: 100%;
      padding: 15px 20px;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
    }

    /* Form container styles */
    .form-container {
      width: 100%;
      max-width: 600px;
      padding: 25px;
      color: #FFFFFF;
      margin-top: 100px;
    }

    /* Form header styles */
    .form-container h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Labels and input fields */
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
      background-color: #FFFFFF;
      color: #000000;
      font-size: 14px;
    }

    .form-container textarea {
      height: 120px;
      resize: none;
    }

    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: #6B7280;
    }

    /* Submit button */
    .form-container button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      background-color: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #E5E7EB;
      color: #000000;
    }

    /* Link styles */
    .form-container a {
      color: #3B82F6;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: block;
      text-align: left;
    }

    .form-container a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>
<body>

<!-- Banner -->
<div class="banner">Muse</div>

<div class="form-container">
  <h1>Business Membership Application</h1>
  <form id="businessForm">
    <!-- Form fields -->
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" placeholder="Enter your company name" required>

    <label for="foundingYear">Founding Year</label>
    <input type="text" id="foundingYear" placeholder="Enter founding year" required>

    <label for="email">Company Email</label>
    <input type="text" id="email" placeholder="Enter company email" required>

    <label for="businessField">Business Field</label>
    <input type="text" id="businessField" placeholder="Enter your business field" required>

    <label for="websiteURL">Website URL</label>
    <input type="text" id="websiteURL" placeholder="https://www.example.com" required>

    <label for="linkedinURL">LinkedIn Company Page URL</label>
    <input type="text" id="linkedinURL" placeholder="https://www.linkedin.com/company/example" required>

    <label for="aboutCompany">About Your Company</label>
    <textarea id="aboutCompany" placeholder="Tell us about your company" required></textarea>

    <!-- Checkbox for terms and conditions -->
    <label for="termsAgree" style="display: flex; align-items: center; margin-top: 10px;">
      <input type="checkbox" id="termsAgree" required>
       <a href="terms.html" target="_blank">I agree to the terms and conditions</a>
    </label>

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB6cbUJWXsZVgQDWHkYvnRTXGxvP23aI-s",
    authDomain: "myproject-111-37a6f.firebaseapp.com",
    databaseURL: "https://myproject-111-37a6f-default-rtdb.firebaseio.com/",
    projectId: "myproject-111-37a6f",
    storageBucket: "myproject-111-37a6f.appspot.com",
    messagingSenderId: "299485718150",
    appId: "1:299485718150:web:49111f7d670aee2e269307",
    measurementId: "G-MES7YXESBQ"
  };

  firebase.initializeApp(firebaseConfig);

  document.getElementById('businessForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = {
      companyName: document.getElementById('companyName').value,
      foundingYear: document.getElementById('foundingYear').value,
      email: document.getElementById('email').value,
      businessField: document.getElementById('businessField').value,
      websiteURL: document.getElementById('websiteURL').value,
      linkedinURL: document.getElementById('linkedinURL').value,
      aboutCompany: document.getElementById('aboutCompany').value
    };
    firebase.database().ref('businessMemberships').push().set(formData).then(() => {
      console.log('Data saved successfully!');
      window.location.href = 'After_submit_prophile.html'; // Redirect after saving data
    }).catch(error => {
      console.error('Error saving data: ', error);
    });
  });
</script>

</body>
</html>
