<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Business Membership Application</title>
  <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', Arial, sans-serif; /* Modern font */
  background-color: #000000; /* Black background */
  color: #FFFFFF; /* White text */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensure full height */
  overflow-y: auto; /* Enable vertical scrolling */
  padding: 10px;
}

.banner {
  width: 100%;
  padding: 15px 20px;
  background-color: #000;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-align: left;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 1px solid #333;
  box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
}

/* Form container styles */
.form-container {
  width: 100%;
  max-width: 600px;
  padding: 25px;
  color: #FFFFFF; /* White text color */
  margin-top: 100px; /* Adjust for banner height */

}

/* Form header styles */
.form-container h1 {
  font-size: 28px; /* Header font size */
  font-weight: bold;
  margin-bottom: 20px;
  color: #FFFFFF; /* White text for header */
}

/* Labels */
.form-container label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #FFFFFF; /* White labels */
}

/* Input fields and text areas */
.form-container input,
.form-container select,
.form-container textarea {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #E5E7EB; /* Subtle border for structure */
  background-color: #FFFFFF; /* White background for input bubbles */
  color: #000000; /* Black text inside inputs */
  font-size: 14px;
}

.form-container textarea {
  height: 120px;
  resize: none; /* Disable resize */
}

.form-container input::placeholder,
.form-container textarea::placeholder {
  color: #6B7280; /* Slightly gray placeholder text */
}

/* Submit button */
.form-container button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  background-color: #FFFFFF; /* White button */
  color: #000000; /* Black text */
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-container button:hover {
  background-color: #E5E7EB; /* Light gray hover */
  color: #000000;
}

/* Link styles */
.form-container a {
  color: #3B82F6; /* Blue link */
  text-decoration: none;
  font-size: 14px;
  margin-top: 10px;
  display: block;
  text-align: right;
}

.form-container a:hover {
  text-decoration: underline; /* Underline on hover */
}


  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>
<body>

<!-- Banner -->
<div class="banner">
  Muse
</div>


<div class="form-container">
  <h1>Business Membership Application</h1>


  <form id="businessForm">
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" placeholder="Enter your company name">

    <label for="foundingYear">Founding Year</label>
    <input type="text" id="foundingYear" placeholder="Enter founding year">

    <label for="email">Company Email</label>
    <input type="text" id="email" placeholder="Enter Comapny Email">

    <label for="businessField">Business Field</label>
    <input type="text" id="businessField" placeholder="Enter your business field">

    <label for="websiteURL">Website URL</label>
    <input type="text" id="websiteURL" placeholder="https://www.example.com">

    <label for="linkedinURL">LinkedIn Company Page URL</label>
    <input type="text" id="linkedinURL" placeholder="https://www.linkedin.com/company/example">

    <label for="aboutCompany">About Your Company</label>
    <textarea id="aboutCompany" placeholder="Tell us about your company"></textarea>

<!--     <label for="membershipTier">Membership Tier</label>
    <select id="membershipTier">
      <option disabled selected>Select your membership tier</option>
      <option value="premium">Premium - $49.99/month</option>
      <option value="elite">Elite - $99.99/month</option>
    </select> -->

<!--     <a href="buisness_tiers.html" class="link">View Business Membership Tiers</a> -->
    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB6cbUJWXsZVgQDWHkYvnRTXGxvP23aI-s",
    authDomain: "myproject-111-37a6f.firebaseapp.com",
    databaseURL: "https://myproject-111-37a6f-default-rtdb.firebaseio.com/",
    projectId: "myproject-111-37a6f",
    storageBucket: "myproject-111-37a6f.appspot.com", // Corrected Storage Bucket URL
    messagingSenderId: "299485718150",
    appId: "1:299485718150:web:49111f7d670aee2e269307",
    measurementId: "G-MES7YXESBQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  document.getElementById('businessForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission behavior

    const formData = {
      companyName: document.getElementById('companyName').value,
      foundingYear: document.getElementById('foundingYear').value,
      email: document.getElementById('email').value,
      businessField: document.getElementById('businessField').value,
      websiteURL: document.getElementById('websiteURL').value,
      linkedinURL: document.getElementById('linkedinURL').value,
      aboutCompany: document.getElementById('aboutCompany').value,
      // membershipTier: document.getElementById('membershipTier').value
    };

    // Save the data to Firebase
    firebase.database().ref('businessMemberships').push().set(formData).then(() => {
      console.log('Data saved successfully!');
      window.location.href = 'After_submit_prophile.html'; // Redirect after saving data
    }).catch(error => {
      console.error('Error saving data: ', error);
    });
  });
</script>

</body>
</html>
