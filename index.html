<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }


    .container {
      text-align: center;
      max-width: 600px;

    }

    .container h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px 0;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,.6); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #101828;
      margin: 10% auto; /* 10% from the top and centered */
      padding: 20px;
      border: 1px solid white;
      width: 50%; /* Could be more or less, depending on screen size */
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #222;
      color: #ddd;
    }

    .modal-button {
      background-color: white;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .modal-button:hover {
        background-color: #e4e7eb; /* Subtle hover effect */
  	color: #000;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
</head>
<body>
<div class="container">
  <!-- App Title -->
  <h1>Muse</h1>

  <!-- Subtitle -->
  <p>Connect, collaborate, and create with visionary artists and innovators</p>

  <!-- Buttons for membership and login -->
  <button class="btn" id="applyMembership">Apply for Membership</button>
  <button class="btn" id="memberLogin">Member Login</button>

  <!-- Footer Text -->
  <p class="footer-text">Membership is by invitation or application only</p>
</div>

<!-- Login Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Member Login</h2>
    <input type="text" placeholder="Email" name="email" required>
    <input type="password" placeholder="Password" name="psw" required>
    <button class="modal-button" id="loginButton">Login</button>
  </div>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB6cbUJWXsZVgQDWHkYvnRTXGxvP23aI-s",
    authDomain: "myproject-111-37a6f.firebaseapp.com",
    projectId: "myproject-111-37a6f",
    storageBucket: "myproject-111-37a6f.firebasestorage.app",
    messagingSenderId: "299485718150",
    appId: "1:299485718150:web:49111f7d670aee2e269307",
    measurementId: "G-MES7YXESBQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Event listeners for buttons
  document.getElementById("applyMembership").addEventListener("click", () => {
    console.log("Navigate to Apply Membership page.");
    window.location.href = "apply.html";
  });

  // Modal functionality
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("memberLogin");
  var span = document.getElementsByClassName("close")[0];
  var loginBtn = document.getElementById("loginButton");

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Firebase Authentication for login
  loginBtn.addEventListener('click', function() {
    var email = document.querySelector('input[name="email"]').value;
    var password = document.querySelector('input[name="psw"]').value;
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        var user = userCredential.user;
        modal.style.display = "none";
        console.log("Logged in as:", user.email);
        alert(`Welcome back, ${user.email}!`);
        window.location.href = "home.html"; // Redirect after successful login
      })
      .catch((error) => {
        console.error("Error logging in:", error.code, error.message);
        alert("Failed to log in: " + error.message);
      });
  });
</script>
</body>
</html>
