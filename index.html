<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      width: 100%;
      padding: 15px 20px;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin-top: 100px; /* Adjust for banner height */
    }

    .container h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .dynamic-text-container {
      margin-bottom: 30px;
    }

    .dynamic-text {
      font-size: 18px;
      color: #ccc;
      line-height: 1.8;
      white-space: pre-line; /* Allows the line break */
    }

    .btn {
      display: block; /* Stack buttons vertically */
      width: 250px; /* Fixed width for all buttons */
      height: 50px; /* Fixed height for all buttons */
      margin: 15px auto; /* Center buttons with equal spacing */
      padding: 0; /* Remove any extra padding */
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 50px; /* Vertically center text in buttons */
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #101828;
      padding: 20px;
      border: 1px solid white;
      width: 50%;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 12px 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
      background-color: #222;
      color: #ddd;
    }

    .modal-button {
      background-color: white;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .modal-button:hover {
      background-color: #e4e7eb;
      color: #000;
    }

    #successMessage {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      font-size: 18px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    Muse
  </div>

  <div class="container">
    <h1>Muse</h1>
    <div class="dynamic-text-container">
      <p class="dynamic-text" id="dynamicText"></p>
    </div>
    <button class="btn" id="applyMembership">Apply for Membership</button>
    <button class="btn" id="memberLogin">Member Login</button>
    <p class="footer-text">Membership is by invitation or application only</p>
  </div>

  <!-- Login Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Member Login</h2>
      <input type="text" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="psw" required>
      <button class="modal-button" id="loginButton">Login</button>
    </div>
  </div>

  <!-- Success Message -->
  <div id="successMessage">
    Successfully logged in!
  </div>

  <script>
    // Typing effect for dynamic text
    document.addEventListener("DOMContentLoaded", () => {
      const text = `The Social Network for Creatives â€” Curated.
Find your people. Connect and Collaborate.`;
      const dynamicTextElement = document.getElementById("dynamicText");
      const characters = text.split("");
      let index = 0;

      function typeEffect() {
        if (index < characters.length) {
          dynamicTextElement.textContent += characters[index];
          index++;
          setTimeout(typeEffect, 50);
        }
      }

      dynamicTextElement.textContent = "";
      typeEffect();
    });

    document.getElementById("applyMembership").addEventListener("click", () => {
      window.location.href = "apply.html";
    });

    document.getElementById("memberLogin").addEventListener("click", () => {
      document.getElementById("myModal").style.display = "block";
    });

    document.querySelector(".close").addEventListener("click", () => {
      document.getElementById("myModal").style.display = "none";
    });

    window.addEventListener("click", (event) => {
      const modal = document.getElementById("myModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

    document.getElementById("loginButton").addEventListener("click", () => {
      const email = document.querySelector('input[name="email"]').value;
      const password = document.querySelector('input[name="psw"]').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("myModal").style.display = "none";
          const successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";
          sessionStorage.setItem("loggedIn", "true");

          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);
        })
        .catch((error) => {
          alert("Failed to log in: " + error.message);
        });
    });
  </script>
</body>
</html>
