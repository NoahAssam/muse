
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

.banner {
  width: 100%;
  padding: 15px 20px;
  background-color: #000;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-align: left;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 1px solid #333;
  box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
}

        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #444; /* Lighter border to mimic the modal style */
            border-radius: 10px;
            background-color: #222; /* Dark background similar to the modal */
 	    margin-top: 100px; /* Adjust for banner height */

        }

        h1 {
            font-size: 24px;
            color: #ddd; /* Slightly dimmed white for better visibility */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #bbb; /* Light grey text */
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  Muse
</div>

    <div class="container">
        <h1>Thank You</h1>
        <p>You will hear from us in the near future</p>
    </div>
</body>
</html>
