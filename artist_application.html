<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Membership Application</title>
  <style>
  /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto', Arial, sans-serif; /* Modern font */
  background-color: #000000; /* Black background */
  color: #FFFFFF; /* White text */
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Ensure full-screen height */
}


.banner {
  width: 100%;
  padding: 15px 20px;
  background-color: #000;
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-align: left;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  border-bottom: 1px solid #333;
  box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
}


/* Form container styles */
.form-container {
  width: 100%;
  max-width: 600px;
  padding: 25px;
  color: #FFFFFF; /* White text color */
  margin-top: 100px; /* Adjust for banner height */

}

/* Form header styles */
.form-container h1 {
  font-size: 28px; /* Header font size */
  font-weight: bold;
  margin-bottom: 20px;
  color: #FFFFFF; /* White text for header */
}

/* Labels */
.form-container label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #FFFFFF; /* White labels */
}

/* Input fields and text areas */
.form-container input,
.form-container select,
.form-container textarea {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #E5E7EB; /* Subtle border for structure */
  background-color: #FFFFFF; /* White background for input bubbles */
  color: #000000; /* Black text inside inputs */
  font-size: 14px;
}

.form-container textarea {
  height: 120px;
  resize: none; /* Disable resize */
}

.form-container input::placeholder,
.form-container textarea::placeholder {
  color: #6B7280; /* Slightly gray placeholder text */
}

/* Submit button */
.form-container button {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  background-color: #FFFFFF; /* White button */
  color: #000000; /* Black text */
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.form-container button:hover {
  background-color: #E5E7EB; /* Light gray hover */
  color: #000000;
}

/* Link styles */
.form-container a {
  color: #3B82F6; /* Blue link */
  text-decoration: none;
  font-size: 14px;
  margin-top: 10px;
  display: block;
  text-align: right;
}

.form-container a:hover {
  text-decoration: underline; /* Underline on hover */
}


  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>
<body>

<!-- Banner -->
<div class="banner">
  Muse
</div>

<div class="form-container">
  <h1>Artist Membership Application</h1>

  <!-- Form Fields -->
  <form id="artistForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Your full name" required>

    <label for="age">Date of birth</label>
    <input type="number" id="age" placeholder="Your birthday" required>

    <label for="phonenumber">Phone Number</label>
    <input type="text" id="phonenumber" placeholder="Your phone number" required>

    <label for="email">Email</label>
    <input type="text" id="email" placeholder="Your email" required>

    <label for="creativeField">Creative Field</label>
    <select id="creativeField" required>
      <option value="" disabled selected>Select your creative field</option>
      <option value="music-artist">Music Artist</option>
      <option value="visual-arts">Visual Arts</option>
      <option value="writing">Writing</option>
      <option value="performance-arts">Performance Arts</option>
      <option value="fashion-designe">Fashion Designer</option>
      <option value="photographer">Photographer</option>
      <option value="video-grapher">Videographer</option>
      <option value="music-producer">Music Producer</option>
      <option value="furniture-designer">Furniture Designer</option>
      <option value="Film-maker">Filmmaker</option>
      <option value="Graphic-Designer">Graphic Designer</option>
      <option value="Model">Model</option>
      <option value="Journalist">Journalist</option>
      <option value="DJ">DJ</option>
      <option value="Boutique">Boutique</option>
    </select>

    <label for="instagramHandle">Instagram Handle</label>
    <input type="text" id="instagramHandle" placeholder="@yourusername" required>

    <label for="portfolioUrl">Portfolio URL</label>
    <input type="text" id="portfolioUrl" placeholder="https://your-portfolio.com" >

    <label for="aboutYou">About You</label>
    <textarea id="aboutYou" placeholder="Tell us about yourself" required></textarea>

<!--     <label for="membershipTier">Membership Tier</label>
    <select id="membershipTier">
      <option value="" disabled selected>Select your membership tier</option>
      <option value="basic">Basic - Free</option>
      <option value="pro">Pro - $9.99/month</option>
      <option value="elite">Elite - $49.99/month</option>
    </select> -->

<!--     <a href="artist_tiers.html">View Artist Membership Tiers</a> -->

    <button type="submit">Submit Application</button>
  </form>
</div>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB6cbUJWXsZVgQDWHkYvnRTXGxvP23aI-s",
    authDomain: "myproject-111-37a6f.firebaseapp.com",
    databaseURL: "https://myproject-111-37a6f-default-rtdb.firebaseio.com/",
    projectId: "myproject-111-37a6f",
    storageBucket: "myproject-111-37a6f.appspot.com", // Corrected Storage Bucket URL
    messagingSenderId: "299485718150",
    appId: "1:299485718150:web:49111f7d670aee2e269307",
    measurementId: "G-MES7YXESBQ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('artistForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior

      const formData = {
        fullName: document.getElementById('fullName').value,
        age: document.getElementById('age').value,
        phonenumber: document.getElementById('phonenumber').value,
        email: document.getElementById('email').value,
        creativeField: document.getElementById('creativeField').value,
        instagramHandle: document.getElementById('instagramHandle').value,
        portfolioUrl: document.getElementById('portfolioUrl').value,
        aboutYou: document.getElementById('aboutYou').value,
        // membershipTier: document.getElementById('membershipTier').value
      };

      // Save the data to Firebase
      firebase.database().ref('artists').push().set(formData).then(() => {
        console.log('Data saved successfully!');
        window.location.href = 'After_submit_prophile.html'; // Redirect after saving data
      }).catch(error => {
        console.log('Error saving data: ', error);
      });
    });
  });
</script>

</body>
</html>
