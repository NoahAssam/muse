<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      width: 100%;
      padding: 15px 20px;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin-top: 126px; /* Adjust for banner height */
    }

    .container h1 {
      font-size: 46px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .dynamic-text-container {
      margin-bottom: 10px;
    }

    .dynamic-text {
      font-size: 18px;
      color: #ccc;
      line-height: 2.2;
      white-space: pre-line; /* Allows the line break */
    }

    .btn {
      display: block; /* Stack buttons vertically */
      width: 250px; /* Fixed width for all buttons */
      height: 50px; /* Fixed height for all buttons */
      margin: 10px auto; /* Center buttons with equal spacing */
      padding: 0; /* Remove any extra padding */
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 50px; /* Vertically center text in buttons */
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #101828;
      padding: 20px;
      border: 1px solid white;
      width: 50%;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-button {
      background-color: white;
      color: black;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .modal-button:hover {
      background-color: #e4e7eb;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Banner -->
  <div class="banner">
    Muse
  </div>

  <div class="container">
    <h1>Muse</h1>
    <div class="dynamic-text-container">
      <p class="dynamic-text" id="dynamicText">The Social Network for Creatives,
Find your people, Connect and Collaborate.</p>
    </div>
    <button class="btn" id="artist">Apply AS ARTIST</button>
    <button class="btn" id="business">APPLY AS BUSINESS</button>
    <p class="footer-text">Membership is by invitation or application only</p>
  </div>

  <script type="module">
    // Apply Membership Button
    document.getElementById("artist").addEventListener("click", () => {
      window.location.href = "artist_application.html";
    });

    // Member Login Modal Handling
    document.getElementById("business").addEventListener("click", () => {
      window.location.href = "buisness_application.html";
    });
  </script>
</body>
</html>
