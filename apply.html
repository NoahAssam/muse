<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse - Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      width: 100%;
      padding: 15px 20px;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #333;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.1);
    }

    .container {
      text-align: center;
      max-width: 600px;
      margin-top: 100px; /* Adjust for banner height */
    }

    .container h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .btn {
      display: block; /* Stack buttons vertically */
      width: 250px; /* Fixed width for all buttons */
      height: 50px; /* Fixed height for all buttons */
      margin: 10px auto; /* Center buttons with equal spacing */
      padding: 0; /* Remove any extra padding */
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-transform: uppercase;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 50px; /* Vertically center text in buttons */
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
  Muse
</div>

<div class="container">
  <!-- App Title -->
  <h1>Muse</h1>

  <!-- Subtitle -->
  <p>The Social Network for Creatives - Curated,</p>
  <p>Find your people, Connect and Collaborate</p>

  <!-- Buttons for membership and login -->
  <button class="btn" id="applyAsArtist">Apply as Artist</button>
  <button class="btn" id="memberLogin">Apply as Business</button>

  <!-- Footer Text -->
  <p class="footer-text">Membership is by invitation or application only</p>
</div>

<script>
  window.addEventListener("load", () => {
    console.log("Check Firebase Authentication here.");
    // Add Firebase authentication logic here if needed
  });

  document.getElementById("applyAsArtist").addEventListener("click", () => {
    window.location.href = "artist_application.html"; // Redirect to the artist application page
    console.log("Navigate to Artist Application page.");
  });

  document.getElementById("memberLogin").addEventListener("click", () => {
    window.location.href = "buisness_application.html";
    console.log("Navigate to Login page.");
  });
</script>

</body>
</html>
